<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'clubbisenes/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'clubbisenes/css/cashier.css' %}">
    <link rel="stylesheet" href="{% static 'clubbisenes/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'clubbisenes/css/media.css' %}">

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <title>Регистрация персонала</title>
</head>
<body>
    
    <div class="container">     
        <div class="login">
            <div class="login__block">

                <div class="login__dj">
                    <p> {{pass}} </p>
                    {% if error %}
                        <p class="sound__label">{{ error }}</p>
                    {% endif %}
                    <p class="login__title">Регистрация персонала</p>
                    <a href="#" class="login__link">Log In</a>
                </div>
            </div>
            <div class="popup_logIn log">
                <div class="log__window">
                    <span class="popup__close"></span>
                    <form method="post">
                        {% csrf_token %}
                        <p class="sound__label">имя</p>
                        {{ AuthForm.name}}
                        <p class="sound__label">пароль</p>
                        {{AuthForm.password}}
                        <p class="sound__label">выберите роль</p>
                        {{ AuthForm.role }}
                        <button type="submit">Войти</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>
<script src="{% static 'clubbisenes/js/main.js' %}"></script>
</body>
</html>
