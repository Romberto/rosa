<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/dj.css">
        <link rel="stylesheet" href="css/cashier.css">
        <link rel="stylesheet" href="css/product.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/media.css">


        <title>product</title>
    </head>
    <body>
        <div class="container-dj">
            <div class="product">
                <div class="product__inner">
                    <a href="dj.html" class="sound__back">назад</a>
                    <p class="ptoduct__title">модерация заказа</p>
                    <div class="product__id"></div>
                    <p class="product__sound-name">земфира крым</p>
                    <div class="product__sound-image">
                        <p class="product__sound-file">скрин шот</p>
                        <img class="sound-file__img" src="/images/selfi.jpg" alt="изображение песни">
                    </div>
                    <p class="product__sound-message">здесь будет сообщение оставленное клиентом </p>
                    <form class="product__form" action="#">
                        <div class="product__form-block">
                            <label >
                                <input  class="product_input" type="radio" name="moderation" value="yes" checked>
                                <span class="check_yes"></span>
                                да
                            </label>

                    
                            <label>
                                <input  class="product_input" type="radio" name="moderation" value="no">
                                <span class="check_no"></span>
                                 нет 
                            </label>
                        </div>
                        <button type="submit">отправить</button>
                    </form>
                </div>
            </div>
        </div>



        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
        
    </script>
    <script src="js/main.js"></script>
</body>
</html>
